name: Product Service CI
on:
  push:
    branches:
      - main
    paths:
      - "product/**"
      - ".github/workflows/product-ci.yaml"
  pull_request:
    branches: ["main"]
    paths:
      - "product/**"
      - ".github/workflows/product-ci.yaml"

  workflow_dispatch:
    
jobs:
  Analyze-CodeQL:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Check Security by CodeQL
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: "java"
      - name: Run command build code
        run: mvn clean install -DskipTests -f product
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:java"

  Build:
    runs-on: ubuntu-latest
    name: Build code
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Maven Build Command
        run: mvn clean install -DskipTests -f product

  Unit-Test:
    needs: Build
    runs-on: ubuntu-latest
    name: Test code
    permissions:
      id-token: write
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Run Maven Test Command
        run: mvn test -f product
      - name: Unit Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Test For product Result
          path: "product/**/surefire-reports/*.xml"
          reporter: java-junit
  Deploy:
    needs: Unit-Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set Up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PER_TOKEN }}
      - name: Run Maven Build Command
        run: mvn clean install -DskipTests -f product
      - name: Build and push Docker images
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v3
        with:
          context: ./product
          push: true
          tags: ghcr.io/tanhaok/bookstore-product:latest
    